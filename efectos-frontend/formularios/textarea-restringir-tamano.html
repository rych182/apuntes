<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea tama√±o</title>
    <style>
        textarea {
            min-height: 120px;
            max-height: 300px;
            min-width: 30%;
            max-width: 30%;
            padding: 20px;
            border-radius: 3px;
            border: 1px solid #226fc1;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        textarea:focus {
            border: 2px solid #4fb460;
            transition: .1s;
        }
    </style>

</head>

<body>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
