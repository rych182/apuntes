<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: #a8cf45;
            margin: 10px 10px;
            text-align: center;
            font-weight: bolder;
            padding: 15px 30px;
            width: 80px;
            display: inline-block;
            vertical-align: middle;
        }
        
        .triangulo-lateral {
            transform: translateX(0);
        }
        
        .triangulo-lateral::before {
            content: '';
            transition-duration: 500ms;
            border-style: solid;
            border-width: 15px 15px 15px 0;
            /*cambiale los colores a todos menos al red para que veas el resultado*/
            border-color: transparent #a8cf45 transparent transparent;
            /*el absolute hace que se mueva dentro de la caja padre*/
            position: absolute;
            left: 0;
            top: 50%;
            /*como ya tiene 30px de altura le quito 15px*/
            margin-top: -15px;
        }
        
        .triangulo-lateral:hover::before {
            left: -13px;
        }
    </style>
</head>

<body>
    <div class="triangulo-lateral">
        <p>Triangulo lateral</p>
    </div>
</body>

</html>
