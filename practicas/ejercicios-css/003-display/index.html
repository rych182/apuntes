<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dashed {
            width: 200px;
            height: 200px;
            border: dashed 2px red;
            margin-top: 20px;
            background-color: aquamarine;
            display: block;
            margin-left: 20px;
        }
        
        .dotted {
            width: 200px;
            height: 200px;
            border: dotted 2px blue;
            margin-top: 20px;
            background-color: aquamarine;
            margin-left: 20px;
        }
        
        .double {
            width: 200px;
            height: 200px;
            border: double 2px green;
            margin-top: 20px;
            background-color: aquamarine;
            margin-left: 20px;
        }
        
        .solid {
            width: 200px;
            height: 200px;
            border: solid 2px brown;
            margin-top: 20px;
            background-color: aquamarine;
            margin-left: 20px;
        }
        
        .radius {
            width: 200px;
            height: 200px;
            border: solid 2px grey;
            margin-top: 20px;
            border-radius: 20px;
            /*el padding hace crecer el contenedor*/
            padding: 10px 10px;
            background-color: aquamarine;
            margin-left: 20px;
        }
        
        section.ejemploUno {
            background-color: coral;
            display: flex;
            flex-wrap: wrap
        }
        
        .centrado {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Display: block/inline/inline-block/flex/none/grid y bordes</h1>

    <h2 class="centrado">display: flex;</h2>
    <section class="ejemploUno">
        <div class="dashed">Borde Dashed</div>
        <div class="dotted">Borde Dotted</div>
        <div class="double">Borde double</div>
        <div class="solid">Borde Solid</div>
        <div class="radius">Border radius</div>
    </section>

    <h2 class="centrado">display: block</h2>
</body>

</html>
