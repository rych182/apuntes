<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    
    <div class="container">
        <header>Generar contrato</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Datos Personales</span>
    
                    <div class="fields">
    
                        <div class="input-field">
                            <label>Nombre Completo</label>
                            <input type="text" placeholder="Ingresa tu nombre" >
                        </div>
                        <div class="input-field">
                            <label>Fecha de nacimiento</label>
                            <input type="date" placeholder="Fecha de nacimiento" >
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Ingresa tu email" >
                        </div>
    
    
                        <div class="input-field">
                            <label>Teléfono</label>
                            <input type="text" placeholder="Ingresa tu teléfono" >
                        </div>
                        <div class="input-field">
                            <label>Genero</label>
                            <input type="text" placeholder="Ingresa tu genero" >
                        </div>
                        <div class="input-field">
                            <label>Ocupación</label>
                            <input type="text" placeholder="Ingresa tu ocupación" >
                        </div>
    
                    </div>
                </div>
    
                <div class="details ID">
                    <span class="title">Otros datos</span>
    
                    <div class="fields">
    
                        <div class="input-field">
                            <label>INE</label>
                            <input type="text" placeholder="Ingresa tus datos de INE" >
                        </div>
                        <div class="input-field">
                            <label>Fecha de expedicion INE</label>
                            <input type="date" placeholder="Ingresa la fecha de expedicion" >
                        </div>
                        <div class="input-field">
                            <label>CURP</label>
                            <input type="text" placeholder="Ingresa tu CURP" >
                        </div>
    
    
                        <div class="input-field">
                            <label>INAPAM</label>
                            <input type="text" placeholder="Ingresa tu número de tarjera del INAPAM" >
                        </div>
                        <div class="input-field">
                            <label>Fecha de vencimiento INE</label>
                            <input type="text" placeholder="Ingresa fecha de vencimiento" >
                        </div>
                        <div class="input-field">
                            <label>Licencia de conducir</label>
                            <input type="text" placeholder="Ingresa los digitos de tu licencia" >
                        </div>
    
                    </div>
    
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
    
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Dirección</span>
    
                    <div class="fields">
    
                        <div class="input-field">
                            <label>Dirección</label>
                            <input type="text" placeholder="Ingresa tu dirección" >
                        </div>
                        <div class="input-field">
                            <label>Nacionalidad</label>
                            <input type="text" placeholder="Ingresa tu nacionalidad" >
                        </div>
                        <div class="input-field">
                            <label>Estado</label>
                            <input type="text" placeholder="Ingresa tu estado" >
                        </div>
    
    
                        <div class="input-field">
                            <label>Ciudad</label>
                            <input type="text" placeholder="Ingresa tu ciudad" >
                        </div>
                        <div class="input-field">
                            <label>Numero</label>
                            <input type="number" placeholder="Ingresa tu número de calle" >
                        </div>
                        <div class="input-field">
                            <label>Código Postal</label>
                            <input type="text" placeholder="Ingresa tu código postal" >
                        </div>
    
                    </div>
                </div>
    
                <div class="details ID">
                    <span class="title">Datos familiares</span>
    
                    <div class="fields">
    
                        <div class="input-field">
                            <label>Nombre del Padre</label>
                            <input type="text" placeholder="Ingresa el nombre del Padre" >
                        </div>
                        <div class="input-field">
                            <label>Nombre de la Madre</label>
                            <input type="text" placeholder="Ingresa el nombre de la Madre" >
                        </div>
                        <div class="input-field">
                            <label>Nombre del conyuge</label>
                            <input type="text" placeholder="Ingresa el nombre del conyuge" >
                        </div>
    
    
                        <div class="input-field">
                            <label>Nombre del Hij@</label>
                            <input type="text" placeholder="Ingresa tu número hij@" >
                        </div>
                        <div class="input-field">
                            <label>Suegro</label>
                            <input type="text" placeholder="Ingresa nombre del suegro" >
                        </div>
                        <div class="input-field">
                            <label>Suegra</label>
                            <input type="text" placeholder="Ingresa el nombre de tu suegra" >
                        </div>
    
                    </div>
    
                    <div class="buttons">
                        <div class="backBtn">
                            <span class="btnText">Back</span>
                            <i class="uil uil-navigator"></i>
                        </div>

                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                    
                </div>
    
            </div>
        </form>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
