<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submenu</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            background-color: gray;
        }
        ul{
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }
        li{
            margin-right: 40px;
            text-align: center;
            border: 1px solid yellow;
        }
        li.alineacion{
            text-align: center;
            width: 100%;
        }
        li.alineacion:hover{
            background-color: rgb(94, 94, 105);
            color: antiquewhite;
            transition: 1s;
        }
        li.alineacion a:hover{
            color: antiquewhite;
        } 
        a{
            color: aliceblue;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
        }
        a:hover{
            color: antiquewhite;
            transition: 1s;
        }

        ul li ul.submenu li{
            display: block;
            flex-direction: column;
            border: 1px solid red;
            position: absolute;
            display: none;
            z-index: 999;
        }
        ul.submenu:hover{
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <img width="150" height="90" src="img/apple.jpg" alt="logo">
        </div> 
        <div>
            <ul>
                <li><a href="#">Home</a></li>
                <li class=""> 
                    <div>
                        <a href="#">Servicios</a>
                    </div>
                     
                    <ul class="submenu">
                        <li class="alineacion">
                            <a href="#">Entrenamiento</a></li>
                        <li class="alineacion">
                            <a href="#">Consultoria</a></li>
                        <li class="alineacion">
                            <a href="#">Dise√±os</a></li>
                        <li class="alineacion">
                            <a href="#">Logistica</a></li>
                    </ul>
                </li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </div>
    
   
</body>
</html>
