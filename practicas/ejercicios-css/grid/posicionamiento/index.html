<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background: #eee;
            color: #000;
        }
        
        .header {
            font-size: 50px;
            text-align: center;
            padding: 20px 0;
        }
        
        .contenedor {
            width: 98%;
            max-width: 1080px;
            border: 18px solid #000;
            margin: auto;
            font-size: 50px;
            line-height: 50px;
            text-align: center;
        }
        
        .contenedor>div {
            display: block;
            padding: 20px;
            color: #fff;
            background: blue;
            box-shadow: 2px 2px 10px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h3>CSS GRID Min-max()</h3>
    </div>

    <div class="contenedor">
        <div class="item">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>

</body>

</html>
